version: '3.8'

services:
  backend:
    build: ./backend
    container_name: inventory-backend
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data  # Consistent path with backend code
    environment:
      - NODE_ENV=production
      - JWT_SECRET=super-secret-pkl-key

  frontend:
    build: ./frontend
    container_name: inventory-frontend
    restart: always
    ports:
      - "5173:80" # Map host 5173 to container 80 (nginx)
    depends_on:
      - backend

# Docker compose will automatically restart containers if they crash
# To run: docker-compose up -d --build
